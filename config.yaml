baseurl: "https://research.curiouscoding.nl"
title: Ragnar Groot Koerkamp | BMI @ ETH Zurich
theme: hugo-coder
languagecode: en
defaultcontentlanguage: en
paginate: 20
pygmentsstyle: monokai
pygmentscodefences: true
pygmentscodefencesguesssyntax: true

# Theme parameters
params:
  author: Ragnar Groot Koerkamp
  info: PhD Computational Biology @ BMI ETH Zurich
  description: Research notes and ideas
  keywords: >-
    blog,developer,phd,computational
    biology,dna,sequencing,personal,bmi,eth,ethz,eth zurich
  avatarurl: /images/bike.jpg
  favicon_32: /images/bike-32.png
  favicon_16: /images/bike-64.png
  footercontent: >-
    This blog is <a href="https://github.com/RagnarGrootKoerkamp/research">open
    source</a> and licensed under <a
    href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>.
  hideFooter: false
  hideCredits: false
  hideCopyright: false
  since: 2021
  enableTwemoji: false
  colorScheme: auto
  hidecolorschemetoggle: false
  math: true
  katex: false

  #customCSS = ["css/custom.css"]
  #customSCSS = ["scss/custom.scss"]
  #customJS = ["js/custom.js"]
  customHtml:
    - hypothesis
  googleTagManager:
    id: G-Q35J86NN62

  utterances:
    repo: ragnargrootkoerkamp/research
    issueTerm: pathname
    label: comments
    theme: github-dark

  social:
    - name: Github
      icon: fa fa-github fa-2x
      weight: 1
      url: "https://github.com/RagnarGrootKoerkamp/"
    - name: Twitter
      icon: fa fa-twitter fa-2x
      weight: 2
      url: "https://twitter.com/curious_coding/"
    - name: LinkedIn
      icon: fa fa-linkedin fa-2x
      weight: 3
      url: "https://www.linkedin.com/in/ragnargrootkoerkamp/"
    - name: Mail
      icon: fa fa-envelope fa-2x
      weight: 4
      url: "mailto:ragnar.grootkoerkamp@gmail.com"
    - name: Rss
      icon: fa fa-rss fa-2x
      weight: 5
      url: index.xml

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noclasses: true

taxonomies:
  category: categories
  series: series
  tag: tags
  author: authors

menu:
  main:
    - name: Posts
      weight: 1
      url: posts/
    - name: Notes
      weight: 2
      url: notes/
    - name: Papers
      weight: 3
      url: papers/
    - name: About
      weight: 4
